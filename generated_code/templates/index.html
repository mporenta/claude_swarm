<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello World - Dynamic Styling</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Animated background circles */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 20s infinite ease-in-out;
    }

    body::before {
      width: 400px;
      height: 400px;
      background: white;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    body::after {
      width: 300px;
      height: 300px;
      background: white;
      bottom: -80px;
      right: -80px;
      animation-delay: 5s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-30px) translateX(20px);
      }
      50% {
        transform: translateY(-50px) translateX(-20px);
      }
      75% {
        transform: translateY(-20px) translateX(30px);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 90%;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hello-world {
      color: {{ color }};
      font-size: {{ font_size }}px;
      font-family: {{ font_family }}, sans-serif;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      margin: 0;
      padding: 1rem;
      word-wrap: break-word;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .subtitle {
      margin-top: 1.5rem;
      color: #666;
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .refresh-hint {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 25px;
      font-size: 0.875rem;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .refresh-hint:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
        border-radius: 15px;
      }

      .hello-world {
        font-size: calc({{ font_size }}px * 0.7);
      }

      .subtitle {
        font-size: 0.875rem;
      }

      .refresh-hint {
        font-size: 0.75rem;
        padding: 0.6rem 1.2rem;
      }

      body::before {
        width: 250px;
        height: 250px;
      }

      body::after {
        width: 200px;
        height: 200px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1rem;
      }

      .hello-world {
        font-size: calc({{ font_size }}px * 0.5);
      }

      .subtitle {
        font-size: 0.75rem;
        margin-top: 1rem;
      }

      .refresh-hint {
        margin-top: 1.5rem;
      }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
      }

      .container {
        box-shadow: none;
        background: white;
      }

      .refresh-hint {
        display: none;
      }

      body::before,
      body::after {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="hello-world">Hello World</h1>
    <p class="subtitle">Dynamic styling with every refresh</p>
    <div class="refresh-hint">Refresh the page to see new styles!</div>
  </main>
</body>
</html>
