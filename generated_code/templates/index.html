<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World - Flask App</title>
  <style>
    /* Reset default margins and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling with flexbox for centering */
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Container for content */
    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }

    /* Main heading with dynamic styling from Flask */
    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
      line-height: 1.2;
      word-wrap: break-word;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
        border-radius: 15px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Main content container -->
  <div class="container">
    <!-- Dynamic "Hello World" heading with Flask template variables -->
    <h1 style="color: {{ color }}; font-size: {{ font_size }}; font-family: {{ font_family }};">
      Hello World
    </h1>
  </div>
</body>
</html>
